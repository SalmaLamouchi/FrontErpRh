<mat-card>
  <mat-card-title>Modifier une fiche de paie</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">

      <!-- Id, en lecture seule (car généralement non modifiable) -->
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="paie.id" name="id" required readonly>
      </mat-form-field>

      <!-- Personnel ID (Matricule) -->
      <mat-form-field class="full-width">
        <mat-label>Personnel ID</mat-label>
        <input matInput [(ngModel)]="paie.personnelId" name="personnelId" required>
      </mat-form-field>

      <!-- Mois payé, input type date (format Date) -->
      <mat-form-field class="full-width">
        <mat-label>Mois payé</mat-label>
        <input matInput type="month" [(ngModel)]="moisPayeString" name="moisPaye" required (change)="onMoisChange()">
      </mat-form-field>

      <!-- Montant (salaire net) -->
      <mat-form-field class="full-width">
        <mat-label>Montant</mat-label>
        <input matInput type="number" [(ngModel)]="paie.montant" name="montant" required min="0">
      </mat-form-field>

      <!-- Statut -->
      <mat-form-field class="full-width">
        <mat-label>Statut</mat-label>
        <input matInput [(ngModel)]="paie.statut" name="statut" required>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
        <button mat-button color="warn" type="button" (click)="onCancel()">Annuler</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
