<mat-card>
  <mat-card-title>Modifier une fiche de paie</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">

      <mat-form-field class="full-width">
        <mat-label>Matricule</mat-label>
        <input matInput [(ngModel)]="paie.matricule" name="matricule" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="paie.nom" name="nom" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Mois</mat-label>
        <input matInput [(ngModel)]="paie.mois" name="mois" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Salaire Brut</mat-label>
        <input matInput type="number" [(ngModel)]="paie.salaireBrut" name="brut" (input)="calculerSalaireNet()" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Retenues</mat-label>
        <input matInput type="number" [(ngModel)]="paie.retenues" name="retenues" (input)="calculerSalaireNet()" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Salaire Net</mat-label>
        <input matInput type="number" [value]="paie.salaireNet" readonly>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      <button mat-button color="warn" type="button" (click)="router.navigate(['/paie'])">Annuler</button>

    </form>
  </mat-card-content>
</mat-card>
