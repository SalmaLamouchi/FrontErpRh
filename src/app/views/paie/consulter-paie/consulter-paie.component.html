<mat-toolbar color="primary">
  <span>Liste des Paies</span>
  <span class="spacer"></span>
  <button mat-flat-button color="accent" routerLink="/paie/addPaie">
    <mat-icon>add</mat-icon> Ajouter une Paie
  </button>
</mat-toolbar>

<mat-tab-group>
  <!-- Tab 1: Paiements traités -->
  <mat-tab label="Paiements Traités">
    <mat-card class="mat-elevation-z8">
      <div class="filter-bar">
        <!-- <mat-form-field appearance="outline">
          <mat-label>Filtrer par texte</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher...">
        </mat-form-field> -->
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
          <td mat-cell *matCellDef="let row">{{ row.personnelId }}</td>
        </ng-container>

        <ng-container matColumnDef="mois">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mois</th>
          <td mat-cell *matCellDef="let row">{{ row.moisPaye | date:'MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant (DT)</th>
          <td mat-cell *matCellDef="let row">{{ row.montant }}</td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let row">{{ row.statut }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editPaie(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePaie(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginatorTraite [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </mat-tab>

  <!-- Tab 2: Paiements non traités -->
  <mat-tab label="Paiements non Traités">
    <mat-card class="mat-elevation-z8">
      <table mat-table [dataSource]="nonTraitesDataSource" matSort class="full-width-table">

        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
          <td mat-cell *matCellDef="let row">{{ row.personnelId }}</td>
        </ng-container>

        <ng-container matColumnDef="mois">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mois</th>
          <td mat-cell *matCellDef="let row">{{ row.moisPaye | date:'MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant (DT)</th>
          <td mat-cell *matCellDef="let row">{{ row.montant }}</td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let row">{{ row.statut }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editPaie(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePaie(row)">
              <mat-icon>delete</mat-icon>
            </button>
              <button mat-icon-button color="primary" (click)="Valider(row)">
  <mat-icon>check_circle</mat-icon>
</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginatorNonTraite [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </mat-tab>
</mat-tab-group>
