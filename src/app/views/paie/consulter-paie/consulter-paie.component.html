<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary">
    <span>Liste des Paies</span>
    <span class="spacer"></span>
    <button mat-flat-button color="accent" routerLink="/paie/addPaie">
      <mat-icon>add</mat-icon> Ajouter une Paie
    </button>
  </mat-toolbar>

  <div class="filter-bar">
    <mat-form-field appearance="outline">
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
      <td mat-cell *matCellDef="let row">{{ row.matricule }}</td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="mois">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mois</th>
      <td mat-cell *matCellDef="let row">{{ row.mois }}</td>
    </ng-container>

    <ng-container matColumnDef="salaireBrut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brut (DT)</th>
      <td mat-cell *matCellDef="let row">{{ row.salaireBrut }}</td>
    </ng-container>

    <ng-container matColumnDef="salaireNet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Net (DT)</th>
      <td mat-cell *matCellDef="let row">{{ row.salaireNet }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editPaie(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePaie(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
