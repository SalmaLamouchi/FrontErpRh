<div class="table-container mat-elevation-z8">
  <mat-toolbar color="primary">
    <span>Liste du Personnel</span>
    <span class="spacer"></span>

    <button mat-raised-button color="accent" routerLink="/personnel/addPersonnel">
      Ajouter un Personnel
    </button>

    <mat-form-field appearance="outline" style="margin-left: 20px;">
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Chercher un nom, poste...">
    </mat-form-field>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" matSort class="mat-table-responsive">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Complet</th>
      <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
      <td mat-cell *matCellDef="let element">{{element.poste}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Téléphone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <!--actions-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editPersonnel(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePersonnel(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!--l'entetes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
