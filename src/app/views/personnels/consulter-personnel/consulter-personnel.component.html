<div class="mat-elevation-z8">
  <mat-form-field appearance="fill" style="width: 300px; margin-right: 1rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addPersonnel()" style="vertical-align: bottom;">
    <mat-icon>add</mat-icon> Ajouter Personnel
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

    <!-- Nom Complet Column -->
    <ng-container matColumnDef="nomComplet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Complet</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }} {{ row.prenom }}</td>
    </ng-container>

    <!-- Poste Column -->
    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
      <td mat-cell *matCellDef="let row">{{ row.poste }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Salaire Column -->
    <ng-container matColumnDef="salaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salaire</th>
      <td mat-cell *matCellDef="let row">{{ row.salaire | currency:'EUR' }}</td>
    </ng-container>

    <!-- Date Embauche Column -->
    <ng-container matColumnDef="dateEmbauche">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Embauche</th>
      <td mat-cell *matCellDef="let row">{{ row.dateEmbauche | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editPersonnel(row)" aria-label="Modifier">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePersonnel(row)" aria-label="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="PayByPersonalId(row)" aria-label="Paiement">
          <mat-icon>payment</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="CongeByPersonnelId(row)" aria-label="Congés">
          <mat-icon>event</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Sélecteur de page"></mat-paginator>
</div>
